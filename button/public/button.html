<!doctype HTML>
<head>
<style>
.button2 {
  position: relative;
  background-color: white;
  border: none;
  font-size: 30px;
  color: black;
  padding: 20px;
  text-align: center;
  transition-duration: 0.4s;
  text-decoration: none;
  overflow: hidden;
  cursor: pointer;
  border-radius: 20px;
  border: 3px solid red;
}

.button2:hover {
  background-color: black;
  color: white;
  transition-duration: 0.4s;
  cursor:pointer;
  box-shadow: 0 9px #999999;
}

.button2:active {
  background-color: red;
  box-shadow: 0 5px #666;
  transform: translateY(5px);
}

.button2 span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button2 span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button2:hover span {
  padding-right: 25px;
}

.button2:hover span:after {
  opacity: 1;
  right: 0;
}

.button2:active:after {
  padding: 0;
  margin: 0;
  opacity: 1;
  transition: 0s;
}

.button2:after {
  content: "";
  background: #f1f1f1;
  display: block;
  position: absolute;
  padding-top: 300%;
  padding-left: 350%;
  margin-left: -20px !important;
  margin-top: -120%;
  opacity: 0;
  transition: all 0.8s
}
</style>
</head>
<body>

      <form action = "http://127.0.0.1:8081/process_post" method = "POST">
         First Name: <input type = "text" name = "first_name"> <br>
         Last Name: <input type = "text" name = "last_name">
         Age: <input type = "text" name = "Age">
        
    <button type="submit" class="button2" style="vertical-align:middle"><span>My Button ;)</span></button>
      </form>

</body>
